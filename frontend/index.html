<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>RobloxModss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      color: white;
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: none;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .info {
      font-size: 18px;
      color: #ccc;
      margin: 5px 0;
    }

    .drag-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #3a3a3a;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .drag-area::before {
      content: "";
      position: absolute;
      top: 10px;
      width: 60px;
      height: 5px;
      border-radius: 10px;
      background: #666;
    }
  </style>
</head>
<body>
  <h1 id="status">Проверка Roblox...</h1>
  <div class="info" id="version">Версия: —</div>
  <div class="info" id="modType">Модификация: —</div>

  <div class="drag-area">Протяните вверх для открытия списка модификаций</div>

  <script>
    // Функция для обновления данных от Android
    function updateInfo(found, version, modType) {
      document.getElementById('status').textContent = found ? "✅ Roblox найден" : "❌ Roblox не найден";
      document.getElementById('version').textContent = "Версия: " + (version || "—");
      document.getElementById('modType').textContent = "Модификация: " + (modType || "—");
    }

    // Всё остальное теперь приходит напрямую из Android через evaluateJavascript
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>RobloxModss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      color: white;
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: pan-y;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px 0;
    }

    .info {
      font-size: 18px;
      color: #ccc;
      margin: 5px 0;
    }

    .drag-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #3a3a3a;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 16px;
      letter-spacing: 0.5px;
      z-index: 100;
    }

    .drag-area::before {
      content: "";
      position: absolute;
      top: 10px;
      width: 60px;
      height: 5px;
      border-radius: 10px;
      background: #666;
    }

    #modListContainer {
      position: fixed;
      bottom: -100%;
      width: 100%;
      max-height: 80%;
      background: #3a3a3a;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow-y: auto;
      transition: bottom 0.3s ease;
      padding: 15px;
      box-sizing: border-box;
      z-index: 90;
    }

    .mod-card {
      background: #4a4a4a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mod-card .title {
      font-size: 16px;
      font-weight: bold;
    }

    .mod-card .version {
      font-size: 14px;
      color: #bbb;
    }

    .mod-card .status {
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .status.up-to-date {
      background-color: #2ecc71;
      color: white;
    }

    .status.outdated {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="status">Проверка Roblox...</h1>
  <div class="info" id="version">Версия: —</div>
  <div class="info" id="modType">Модификация: —</div>

  <div id="modListContainer"></div>
  <div class="drag-area">Протяните вверх для открытия списка модификаций</div>

  <script>
    const dragArea = document.querySelector('.drag-area');
    const modListContainer = document.getElementById('modListContainer');
    let startY = 0;
    let dragged = false;

    dragArea.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
      dragged = false;
    });

    dragArea.addEventListener('touchmove', e => {
      const currentY = e.touches[0].clientY;
      const diff = startY - currentY;
      if (diff > 10) { // минимум 10px вверх
        dragged = true;
        e.preventDefault();
      }
    }, {passive: false});

    dragArea.addEventListener('touchend', e => {
      if (dragged) {
        openModList();
      }
    });

    function openModList() {
      modListContainer.style.bottom = "0";
      fetchMods();
    }

    function fetchMods() {
      fetch('https://roblox-modss.vercel.app/backend/data.json')
        .then(res => res.json())
        .then(data => {
          modListContainer.innerHTML = '';
          data.forEach(mod => {
            const card = document.createElement('div');
            card.className = 'mod-card';
            card.innerHTML = `
              <div>
                <div class="title">${mod.name}</div>
                <div class="version">Версия: ${mod.version}</div>
              </div>
              <div class="status ${mod.upToDate ? 'up-to-date' : 'outdated'}">
                ${mod.upToDate ? 'Обновлено' : 'Устарело'}
              </div>
            `;
            modListContainer.appendChild(card);
          });
        })
        .catch(err => console.error(err));
    }

    function updateInfo(found, version, modType) {
      document.getElementById('status').textContent = found ? "✅ Roblox найден" : "❌ Roblox не найден";
      document.getElementById('version').textContent = "Версия: " + (version || "—");
      document.getElementById('modType').textContent = "Модификация: " + (modType || "—");
    }

    // Получение MOD_TYPE из AndroidBridge
    if (window.AndroidBridge && AndroidBridge.getUserModType) {
      const type = AndroidBridge.getUserModType();
      updateInfo(true, "—", type);
    }
  </script>
</body>
</html>

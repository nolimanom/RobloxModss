<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RobloxModss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #2b2b2b;
      color: #e5e5e5;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background: #3a3a3a;
      border-radius: 20px;
      padding: 40px;
      width: 85%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffffff;
      font-weight: bold;
    }

    .version {
      font-size: 18px;
      margin-top: 5px;
      color: #cfcfcf;
    }

    .mod {
      margin-top: 15px;
      font-size: 18px;
      color: #00bcd4;
      font-weight: bold;
    }

    .line {
      margin-top: 40px;
      width: 80%;
      height: 45px;
      background: #444;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bbb;
      font-size: 15px;
      user-select: none;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
    }

    .found { color: #4caf50; }
    .notfound { color: #f44336; }
  </style>
</head>
<body>
  <div class="card">
    <div id="status" class="title">Проверка Roblox...</div>
    <div id="version" class="version">---</div>
    <div id="mod" class="mod">---</div>
    <div class="line">Протяните вверх для открытия списка модификаций</div>
  </div>

  <script>
    function loadRobloxInfo() {
      if (typeof AndroidBridge === "undefined") {
        document.getElementById('status').innerText = "❌ AndroidBridge не найден";
        return;
      }

      try {
        const data = JSON.parse(AndroidBridge.getRobloxInfo());
        const statusEl = document.getElementById("status");
        const versionEl = document.getElementById("version");
        const modEl = document.getElementById("mod");

        if (data.installed) {
          statusEl.innerHTML = "✅ Roblox найден";
          statusEl.classList.add("found");
        } else {
          statusEl.innerHTML = "❌ Roblox не найден";
          statusEl.classList.add("notfound");
        }

        versionEl.innerHTML = "Версия: <b>" + data.version + "</b>";
        modEl.innerHTML = "Модификация: <b>" + data.modType + "</b>";

      } catch (e) {
        document.getElementById("status").innerText = "Ошибка загрузки данных.";
      }
    }

    window.onload = loadRobloxInfo;
  </script>
</body>
</html>
